<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Verum Omnis – Forensic AI (Stateless)</title>
    <style>
      body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;background:#0b0f16;color:#e6edf3;margin:0;padding:2rem}
      .card{max-width:880px;margin:0 auto;background:#111827;border:1px solid #1f2937;border-radius:16px;padding:24px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
      h1{font-size:1.4rem;margin:0 0 1rem} code,pre{background:#0f172a;border:1px solid #1e293b;border-radius:8px;padding:.5rem}
      a{color:#9cc1ff} button{background:#1f6feb;color:white;border:none;border-radius:10px;padding:.6rem 1rem;font-weight:600;cursor:pointer}
      .row{display:flex;gap:12px;flex-wrap:wrap;margin:10px 0}
      input,textarea{width:100%;padding:.6rem;border-radius:10px;border:1px solid #374151;background:#0f172a;color:#e6edf3}
      small{opacity:.8}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Verum Omnis – Stateless Web</h1>
      <p>Free for private citizens. Institutions pay a licensing fee / 20% recovered fraud.</p>
      <div class="row">
        <input id="hash" placeholder="Enter SHA-512 (hex)"/>
        <button onclick="anchor()">Anchor → Receipt</button>
        <button onclick="seal()">Seal → PDF</button>
      </div>
      <pre id="out"><small>Output will appear here…</small></pre>
      <p>
        Latest APK (CI artifact): See <a href="https://github.com/OWNER/REPO/actions/workflows/android-apk.yml" target="_blank">Android build workflow</a> artifacts.
      </p>
    </div>
    <script>
      async function anchor(){
        const hash = document.getElementById('hash').value.trim();
        const r = await fetch('/api/v1/anchor', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hash})});
        document.getElementById('out').textContent = await r.text();
      }
      async function seal(){
        const hash = document.getElementById('hash').value.trim();
        const r = await fetch('/api/v1/seal', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({hash, title:'Verum Omnis Seal', notes:'Stateless proof'}});
        if(r.ok){
          const blob = await r.blob();
          const url = URL.createObjectURL(blob);
          window.open(url, '_blank');
        }else{
          document.getElementById('out').textContent = await r.text();
        }
      }
    </script>
  </body>
</html>
